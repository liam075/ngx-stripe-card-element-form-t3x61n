<div class="container">
  <div class="row">
    <div class="col-md-12" [formGroup]="paymentForm">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" formControlName="name">
      </div>
      <div class="form-group">
        <ngx-stripe-card
          [options]="cardOptions"
          (on)="onChange($event)"
          [elementsOptions]="elementsOptions"
        ></ngx-stripe-card>
      </div>
      <button 
        class="btn btn-success"
        (click)="buy()" 
        [disabled]="!validForm"
      >CLICK</button>
    </div>
  </div>
</div>
